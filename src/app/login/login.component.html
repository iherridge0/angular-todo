<main class="form-login">
    <form (ngSubmit)="handleJWTAuthLogin()">
        <h1 class="h3 mb-3 fw-normal">Please log in</h1>
        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>

        <div class="login">
            <div>
                <input type="text" id="username" class="form-control"
                placeholder="Enter your unique username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" required autofocus>
            </div>
            <div>
                <input type="password" id="password" [(ngModel)]="password" class="form-control" 
                placeholder="Enter your password" [ngModelOptions]="{standalone: true}" required>
            </div>
            <br>
            <button id="login" type="submit" class="w-100 btn btn-lg btn-info">Login</button>

        </div>

    </form>
    <button class="w-100 btn btn-lg btn-dark" (click)="register()">Register</button>
</main>
