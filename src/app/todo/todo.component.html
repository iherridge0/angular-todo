<div class="container">
    <h1>Todo</h1>
    <fieldset class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" name=description required="required" [(ngModel)]="todo.description">
    </fieldset>

    <fieldset class="form-group">
        <label>Target Date</label>
        <input type="date" #targetDate="ngModel" [ngModel]="todo.targetDate | date:'yyyy-MM-dd' "
            (ngModelChange)="todo.targetDate = $event" class="form-control" name="targetDate" required="required">
    </fieldset>

    <button class="btn btn-success" (click)="saveTodo()">Save</button>

</div>
